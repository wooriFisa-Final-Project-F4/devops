version: "3"
services:
  email-service:
    image: jimoou/artemoderni-email-service:latest
    restart: always
    network_mode: "host"
    environment:
      CONFIG_PRIVATE_IP: ${CONFIG_PRIVATE_IP}
    ports:
      - "8892:8892"

  auction-status-updater:
    image: jimoou/artemoderni-auction-status-updater:latest
    restart: always
    network_mode: "host"
    environment:
      CONFIG_PRIVATE_IP: ${CONFIG_PRIVATE_IP}
    ports:
      - "18890:18890"

  user-service:
    image: jimoou/artemoderni-user-service:latest
    restart: always
    network_mode: "host"
    environment:
      CONFIG_PRIVATE_IP: ${CONFIG_PRIVATE_IP}
    ports:
      - "8888:8888"
